{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
  <div class="col-sm-3"></div>
  <div class="col-sm">
    <div class="jumbotron jumbotron-fluid" id="jumbotron-profile">
      <div class="container">
        <h1 class="display-4">Leave the message!</h1>
        <form enctype="multipart/form-data" method="POST">
          {% csrf_token %}

          {{ form.email|as_crispy_field }}
          {{ form.text|as_crispy_field }}
          <p id="characters"><p>
          {{ form.created_date|as_crispy_field }}

          <input type="submit" name="" value="Submit" class="btn btn-secondary btn-lg btn-block">
        </form>
      </div>
    </div>
  </div>
  <div class="col-sm-3"></div>
</div>

{% endblock %}
