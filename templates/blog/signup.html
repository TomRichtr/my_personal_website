{% extends "base.html" %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}

<div class="row">
  <div class="col-sm col-md col-lg-2"></div>
  <div class="col-sm-12 col-md-12 col-lg">
    <div class="jumbotron jumbotron-fluid regular-pages">
      <h1 class="page-title">Please sign-up:</h1>
      <h5 class="sub-title authentication"></h5>
      <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" name="" value="Submit" class="btn btn-secondary btn-lg btn-block">
      </form>
    </div>
  </div>
  <div class="col-sm col-md col-lg-2"></div>
</div>

{% endblock %}
